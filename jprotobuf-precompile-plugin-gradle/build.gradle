plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'com.gradle.plugin-publish' version '0.11.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

    compile localGroovy()
    compile gradleApi()

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'com.baidu:jprotobuf:2.4.7'
    compile 'org.jodd:jodd-core:3.5.2'
    compile 'commons-io:commons-io:1.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

javadoc {  
    options{
        encoding "UTF-8"
        charSet 'UTF-8'
        author true
        version true
    }
}

version = "1.2.1"    //配置插件的版本号
group = "com.baidu.jprotobuf"   //插件的群组，插件的classpath会用到

pluginBundle {
    website = 'https://github.com/jhunters/jprotobuf'
    vcsUrl = 'https://github.com/jhunters/jprotobuf'
    description = 'jprotobuf pre compile gradle plugin'  //插件描述
    tags = ['jprotobuf', 'precompile']  //插件的tag。可以通过这个在插件门户上搜索

    plugins {
        greetingsPlugin {
            id = 'com.baidu.jprotobuf'   //插件的id，到时候apply的插件id
            displayName = 'jprotobuf pre compile gradle plugin'
        }
    }
}


